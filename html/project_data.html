<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="../css/project_data.css">
  <link rel="icon" href="../img/certis배너무당벌레.png" type="image/png">
</head>
<body>
<div id="header-placeholder"></div>
<h1>공지사항</h1>
<div class="detail-container">
  <div class="notice-title" id="post-title"></div>
  <table class="notice-table">
    <tr>
      <th>작성자</th>
      <td id="post-author"></td>
      <th>작성일</th>
      <td id="post-date"></td>
    </tr>
    <tr>
      <th>조회수</th>
      <td id="post-views"></td>
      <th>첨부파일</th>
      <td></td>
    </tr>
  </table>
  <div class="notice-content" id="post-content"></div>
  <div class="button-container">
    <button id="delete-button">삭제</button>
    <button>수정</button>
    <button id="report-button">목록</button>
  </div>
</div>
<script src="../js/navi.js"></script>
<script src="../js/project_data.js"></script>
</body>
</html>
