<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동아리 소개</title>
  <link rel="icon" href="../img/certis배너무당벌레.png" type="image/png">
  <link rel="stylesheet" href="../css/calender.css">
</head>
<body>
<div id="header-placeholder"></div>
<div class="banner"></div>

<div class="calendar-container">
  <h1 style="text-align: center">내부 행사</h1>
  <div class="calendar-header">
    <button id="prevMonth1"><</button>
    <h2 id="currentMonth1"></h2>
    <button id="nextMonth1">></button>
  </div>
  <div id="calendar1"></div>
</div>

<hr>

<div class="calendar-container">
  <h1 style="text-align: center">외부 행사</h1>
  <div class="calendar-header">
    <button id="prevMonth2" ><</button>
    <h2 id="currentMonth2"></h2>
    <button id="nextMonth2">></button>
  </div>
  <div id="calendar2"></div>
</div>

<hr>

<div>
  <h2>이벤트 추가</h2>
  <label for="eventDate">날짜:</label>
  <input type="date" id="eventDate">
  <label for="eventTitle">제목:</label>
  <input type="text" id="eventTitle">
  <label for="eventType">타입:</label>
  <select id="eventType">
    <option value="internal">내부 행사</option>
    <option value="external">외부 행사</option>
  </select>
  <button onclick="addEvent()">추가</button>
</div>

<script src="../js/navi.js"></script>
<script src="../js/calender.js"></script>

</body>
</html>
