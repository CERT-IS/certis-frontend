<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="css/navi.css">
  <style>
    h1 {
      margin-left: 10px; /* 왼쪽 여백을 추가하여 오른쪽으로 이동 */
      margin-top: 20px;  /* 위쪽 여백 추가 */
      margin-bottom: 20px; /* 아래쪽 여백 추가 */
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    .detail-container {
      margin: 20px;
    }

    .notice-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .notice-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .notice-table th, .notice-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .notice-table th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    .notice-content {
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<script src="js/navi.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
  
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get('index');
    loadPostDetail(index);

    document.getElementById('delete-button').addEventListener('click', function() {
      deletePost(index);
    });
  });

  function loadPostDetail(index) {
    const data = JSON.parse(localStorage.getItem('boardData')) || [];
    if (data[index]) {
      document.getElementById('post-title').innerText = data[index].제목;
      document.getElementById('post-author').innerText = data[index].글쓴이;
      document.getElementById('post-date').innerText = data[index].작성일;
      document.getElementById('post-views').innerText = data[index].조회수 || 0;
      document.getElementById('post-content').innerText = data[index].내용;
    }
  }

  function deletePost(index) {
    if (confirm('정말로 이 글을 삭제하시겠습니까?')) {
      let data = JSON.parse(localStorage.getItem('boardData')) || [];
      data.splice(index, 1);
      localStorage.setItem('boardData', JSON.stringify(data));
      alert('글이 삭제되었습니다.');
      window.location.href = 'report.html';
    }
  }
</script>
<body>
<div id="header-placeholder"></div>
<h1>공지사항</h1>
<div class="detail-container">
  <div class="notice-title" id="post-title"></div>
  <table class="notice-table">
    <tr>
      <th>작성자</th>
      <td id="post-author"></td>
      <th>작성일</th>
      <td id="post-date"></td>
    </tr>
    <tr>
      <th>조회수</th>
      <td id="post-views"></td>
      <td colspan="2"></td>
    </tr>
  </table>
  <div class="notice-content">
    <div id="post-content"></div>
    <button id="delete-button" class="delete-button">삭제</button>
  </div>
</div>
</body>
</html>
