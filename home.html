<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERT-IS</title>
    <link rel="stylesheet" href="css/notice-board.css"> 
    <style>
        .banner {
            width: 97%;
            max-width: 2400px;
            aspect-ratio: 30/8;
            background-color: #ddd;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="banner">
        <img src="img/img1.JPG" class="active">
        <img src="img/img2.JPG">
        <img src="img/img3.JPG">
    </div>
    <div class="notice-board">
        <div class="notice-board-header">공지사항</div>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody id="notice-list">
            </tbody>
        </table>
    </div>
    <script src="js/navi.js"></script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.banner img');
        const totalImages = images.length;
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }, 3000);

        loadNotices();
        function loadNotices() { 
            const notices = JSON.parse(localStorage.getItem('boardData')) || [];
            const noticeList = document.getElementById('notice-list');
            const recentNotices = notices.reverse();

            recentNotices.forEach((notice, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notice.제목}</td>
                    <td>${notice.글쓴이}</td>
                    <td>${notice.작성일}</td>
                `;
                row.addEventListener('click', () => {
                    window.location.href = `detail.html?index=${notices.length - index - 1}`;
                });
                noticeList.appendChild(row);
            });
        }
    </script>
</body>
</html>
